<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/survey-core@2.3.8/survey.core.min.js"></script>
    <script src="https://unpkg.com/survey-core@2.3.8/survey.i18n.min.js"></script>
    <script src="https://unpkg.com/survey-core@2.3.8/themes/index.min.js"></script>
    <script src="https://unpkg.com/survey-js-ui@2.3.8/survey-js-ui.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/survey-core@2.3.8/survey-core.min.css" />
    <link rel="stylesheet" href ="./index.css" />
  
    <!-- Leaflet (1.9.4) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Minimal modal overlay for the map picker */
      #mapPickerOverlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.45);
        display: none; align-items: center; justify-content: center;
        z-index: 9999;
      }
      #mapPickerModal {
        width: min(92vw, 900px); height: min(80vh, 680px);
        background: #fff; border-radius: 12px; overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; flex-direction: column;
      }
      #mapPickerHeader {
        padding: 10px 14px; font-weight: 600; border-bottom: 1px solid #eee; display:flex; align-items:center; justify-content: space-between;
      }
      #mapPickerMap { flex: 1 1 auto; }
      #mapPickerFooter {
        border-top: 1px solid #eee; padding: 10px; display:flex; gap: 8px; justify-content: flex-end;
      }
      .mp-btn {
        border: 1px solid #d0d7de; padding: 8px 12px; border-radius: 8px; cursor: pointer; background: #f6f8fa;
      }
      .mp-btn.primary {
        background: #0d6efd; color: #fff; border-color: #0d6efd;
      }
    </style>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    
  </head>
  <body>
    <div id="surveyElement" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; min-height: 100%; height:100%"></div>
    <script src="./json.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
